<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="../../../assets/cdaclogo.png" height="60px"/></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/student/home" routerLinkActive="active-link">Home</a>
      <a mat-list-item routerLink="/student/tasks">Tasks</a>
      <a mat-list-item routerLink="/student/activity">Activity</a>
      <a mat-list-item (click)="openDialog()">Change Password</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CDAC-Student</span>
      <span class="toolbar-spacer"></span>
      <span>{{studentName}}</span>
      <mat-icon>account_circle</mat-icon>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
