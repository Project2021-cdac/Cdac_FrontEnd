
<mat-tab-group>
  <mat-tab label="Milstones"> 
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-icon color="primary" class="type-icon">
          {{node.type ? node.type : 'subject'}}
        </mat-icon>
        {{node.name}}
      </mat-tree-node>
    
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{ node.name }}
      </mat-tree-node>
    </mat-tree> 
  </mat-tab>
  <mat-tab label="Tasks"> 
    <div class="flex-container">
    <div class="button-container">
      <button mat-fab color="primary" aria-label="New Task" matTooltip="New Task" (click)="openDialog()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>
    </div>
    <mat-list>
      <mat-list-item *ngFor="let task of tasksList">
        <div matListAvatar class="button-container">
            <mat-icon>subject</mat-icon>
            <mat-checkbox [checked]="statusCheck(task.status)" color="primary" [disabled]="statusCheck(task.status)"></mat-checkbox>
        </div>
       
        
     
        <h3 matLine> <span [ngClass]="statusCheck(task.status) ? 'strikethrough': 'null' "> 
          {{task.description}}
           </span>
            </h3>
        <p matLine>
          <span> created </span>
          <span> -- {{task.createdOn}} </span>
        </p>
      
      
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>
