
<h2 mat-dialog-title>Change Password</h2>
<div mat-dialog-content [formGroup]="form">
  <div class= "row">
    <div class="col">
          <mat-form-field appearance="fill">
              
                <input matInput type="password" formControlName="newpswd" placeholder="Password">
                <mat-error *ngIf="form.controls['newpswd'].hasError('required') && (form.controls['newpswd'].dirty || form.controls['newpswd'].touched)">
                  Password is <strong>required</strong>
                </mat-error>
          
          </mat-form-field></div></div>
          <div class= "row">
            <div class="col">
            <mat-form-field appearance="fill">
                
                <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password"/>
                <mat-error *ngIf="form.controls['confirmPassword'].hasError('required') && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)">
                  Confirm Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="form.controls['confirmPassword'].hasError('mustMatch') && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)">
                  Passwords must <strong>match</strong>
                </mat-error>
             </mat-form-field></div></div>
</div>
<div mat-dialog-actions align="end" >
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Change</button>
</div>
