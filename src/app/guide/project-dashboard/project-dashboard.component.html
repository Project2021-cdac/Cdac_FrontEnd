
<div class="grid-container">
  <h1 class="mat-h1">Projects Title</h1>
<div class="dashboard-container">
 <mat-card class="dashboard-card">

  <mat-card-content class="dashboard-card-content">
    <div class="progress-bar"> 
      <mat-progress-bar matTooltip="Project progess" matTooltipPosition="above" mode="determinate" value="20" style="padding:9px 0px;"></mat-progress-bar>
      </div>
    <div>Project Details Here</div>
  </mat-card-content>
</mat-card>
</div>
<div class="dashboard-container">
  <mat-toolbar>
    <h1 class="mat-h1">Guide Session</h1>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="success" (click)="onStart()" [disabled]="inSession">Start</button>
    <button mat-raised-button color="warn" (click)="onEnd()" [disabled]="!inSession">End</button>
  </mat-toolbar>
</div>
<div class="dashboard-container">
<mat-tab-group>
    <mat-tab label="Milstones"> 
      <mat-tree [dataSource]="tdataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <mat-icon color="primary" class="type-icon">
            {{node.type ? node.type : 'subject'}}
          </mat-icon>
          {{node.name}}
        </mat-tree-node>
      
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{ node.name }}
        </mat-tree-node>
      </mat-tree> 
    </mat-tab>
    <mat-tab label="Activity"> 
      <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" matSort aria-label="Elements">
           <!-- avatar Column -->
          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <ngx-avatar [name]="row.name" value="28%" bgColor="#3F51B5" fgColor="#FFFFFF" [size]="30"
              [textSizeRatio]="2.5" [round]="true"></ngx-avatar>
            </td>
          </ng-container>
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>
      
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row"><mat-chip-list><mat-chip>COMPLETED</mat-chip></mat-chip-list></td>
          </ng-container>
      
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
            <td mat-cell *matCellDef="let row">20-01-2020</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
      
        <mat-paginator #paginator
            [length]="dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="50"
            [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>
      </div>
      
    </mat-tab>
  </mat-tab-group>
</div>
</div>
