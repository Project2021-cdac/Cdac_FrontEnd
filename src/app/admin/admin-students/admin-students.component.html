<mat-toolbar>
  <h1 class="mat-h1">Students List</h1>
  <span class="toolbar-spacer"></span>
  <button mat-raised-button color="primary" (click)="openDialog()">Register Students</button>
</mat-toolbar>
<div class="list-container">
  <div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="prn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PRN</th>
      <td mat-cell *matCellDef="let row">{{row.prn}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userAccount.firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.userAccount.firstName}} {{row.userAccount.lastName}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="userAccount.email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.userAccount.email}}</td>
    </ng-container>

    <!-- Contact Column -->
    <ng-container matColumnDef="userAccount.phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let row">{{row.userAccount.phoneNumber}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  </div>
</div>
