
<mat-toolbar>
  <h1 class="mat-h1">Guides</h1>
  <span class="toolbar-spacer"></span>
  <button mat-raised-button color="primary" (click)="openDialog()">Register Guide</button>
</mat-toolbar>
<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements">
  

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.userAccount.firstName}} {{row.userAccount.lastName}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef >Email</th>
      <td mat-cell *matCellDef="let row">{{row.userAccount.email}}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef >Contact</th>
      <td mat-cell *matCellDef="let row">{{row.userAccount.phoneNumber}}</td>
    </ng-container>

    <!-- Tech Column -->
    <ng-container matColumnDef="tech">
      <th mat-header-cell *matHeaderCellDef >Technologies</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngFor="let technology of row.technologies">
          {{technology.name+' '}}
      </ng-container> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
