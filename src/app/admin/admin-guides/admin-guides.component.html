
<mat-toolbar>
  <h1 class="mat-h1">Guides</h1>
  <span class="toolbar-spacer"></span>
  <button mat-raised-button color="primary" (click)="openDialog()">Register Guide</button>
</mat-toolbar>
<div class="list-container">
<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <ngx-avatar [name]="(row.userAccount.firstName)+(' ')+(row.userAccount.lastName)" bgColor="#3F51B5" fgColor="#FFFFFF" [size]="30"
        [textSizeRatio]="2.5" [round]="true"></ngx-avatar>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.userAccount.firstName}} {{row.userAccount.lastName}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef >Email</th>
      <td mat-cell *matCellDef="let row">{{row.userAccount.email}}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef >Contact</th>
      <td mat-cell *matCellDef="let row">{{row.userAccount.phoneNumber}}</td>
    </ng-container>

    <!-- Tech Column -->
    <ng-container matColumnDef="tech" >
      <th mat-header-cell *matHeaderCellDef >Technologies</th>
      <td mat-cell *matCellDef="let row">
        
        <!--<ng-container fxLayoutGap="5px" *ngFor="let technology of ">
          <mat-chip-list><mat-chip color="primary" selected>{{technology.name}}</mat-chip></mat-chip-list>
        </ng-container> 
    </ng-container>-->
    <mat-chip-list>
      <span *ngFor="let tech of row.technologies">
           <mat-chip>{{tech.name}} </mat-chip>
       </span>
       </mat-chip-list></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
</div>
