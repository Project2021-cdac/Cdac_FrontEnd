
<mat-toolbar>
  <span>CDAC Project Management System</span>
</mat-toolbar>
<div layout="row" layout-align="center center">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="login-card">
        <mat-card-header>
         <!-- <mat-card-title>CDAC Project Management System</mat-card-title> -->
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width" appearance="fill">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width" appearance="fill">
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div>
        
          <button [disabled]="!loginForm.valid" mat-flat-button color="primary" type="submit" style="width:120px;" >Login</button>
        </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
